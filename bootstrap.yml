  - name: binutils
    from_source: binutils
    tools_required:
      - host-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-aero'
        - '--prefix=/usr'
        - '--target=x86_64-aero'
        - '--with-sysroot=/'
        - '--disable-nls'
        # On recent compilers, binutils 2.26 causes implicit-fallthrough warnings, among others.
        - '--disable-werror'
        - '--disable-gdb'
        # -g blows up the binary size.
        - 'CFLAGS=-pipe'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'install-strip']
        environ:
          DESTDIR: '@THIS_COLLECT_DIR@'

  - name: bash
    source:
      subdir: 'bundled'
      url: 'https://ftp.gnu.org/gnu/bash/bash-5.1.tar.gz'
      format: 'tar.gz'
      extract_path: 'bash-5.1'
      patch-path-strip: 3
    tools_required:
      - host-gcc
      - host-autoconf-v2.69
      - host-automake-v1.16
    pkgs_required:
      - mlibc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--host=x86_64-aero'
        - '--prefix=/usr'
        - '--without-bash-malloc'
        - '--disable-nls'
        environ:
          ac_cv_func_wcswidth: 'no'
    build:
      - args: ['make', '-j@PARALLELISM@']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install-strip']

  - name: tcc
    source:
      subdir: 'bundled'
      git: 'https://github.com/aero-os/tcc'
      branch: master
      patch-path-strip: 3
    tools_required:
      - host-gcc
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--tccdir=/usr/lib/tcc'
        - '--elfinterp=/usr/lib/ld.so'
        - '--libpaths=/usr/lib'
        - '--sysincludepaths=/usr/lib/tcc/include:/usr/include'
        - '--cross-prefix=x86_64-aero-'
        - '--cc=gcc'
        - '--ar=ar'
        - '--with-selinux'
        - '--strip-binaries'
        - '--prefix=/usr'
    build:
      - args: ['make']
      - args: ['make', 'DESTDIR=@THIS_COLLECT_DIR@', 'install-strip']

