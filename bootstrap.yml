imports:
  - file: bootstrap/xorg.yml

general:
  cargo:
    config_toml: 'extra-files/rust/config.toml'

sources:
  - name: binutils
    subdir: 'bundled'
    git: 'git://sourceware.org/git/binutils-gdb.git'
    tag: 'binutils-2_37'
    version: '2.37'
    patch-path-strip: 1

  - name: gcc
    subdir: 'bundled'
    git: 'git://gcc.gnu.org/git/gcc.git'
    tag: 'releases/gcc-11.2.0'
    patch-path-strip: 1
    version: '11.2.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    regenerate:
      # download_prerequisites should probably move to some "post_checkout" step.
      - args: ['./contrib/download_prerequisites']
        workdir: '@THIS_SOURCE_DIR@'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/gcc'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/gmp-6.1.0/configfsf.sub']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/isl-0.18/config.sub']
      - args: ['cp', '-f',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/mpc-1.0.3/config.sub']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/mpfr-3.1.6/config.sub']

  - name: mlibc
    subdir: 'bundled'
    git: 'https://github.com/managarm/mlibc'
    branch: 'master'

  - name: tzcode
    subdir: 'bundled'
    url: 'https://data.iana.org/time-zones/releases/tzcode2022a.tar.gz'
    format: 'tar.gz'
    version: '2022a'

  - name: tzdata
    subdir: 'bundled'
    sources_required: ['tzcode']
    url: 'https://data.iana.org/time-zones/releases/tzdata2022a.tar.gz'
    format: 'tar.gz'
    version: '2022a'
    regenerate:
      - args: ['cp', '-r', '@THIS_SOURCE_DIR@/../tzcode/.', '@THIS_SOURCE_DIR@/']

  - name: rust
    subdir: 'bundled'
    git: 'https://github.com/rust-lang/rust.git'
    branch: 'master'
    commit: '22e491ac7ed454d34669151a8b6464cb643c9b41'

  - name: llvm
    subdir: 'bundled'
    git: 'https://github.com/llvm/llvm-project.git'
    tag: 'llvmorg-13.0.0'
    version: '13.0.0'

  # ---------------------------------------------------------------------------
  # Rust patched crates start
  # ---------------------------------------------------------------------------
  - name: rust-libc
    subdir: 'bundled'
    git: 'https://github.com/Andy-Python-Programmer/libc.git'
    branch: 'master'

  - name: rust-num-cpus
    subdir: 'bundled'
    git: 'https://github.com/seanmonstar/num_cpus.git'
    tag: 'v1.13.0'
    version: '1.13.0'

  - name: rust-users
    subdir: 'bundled'
    git: 'https://github.com/ogham/rust-users.git'
    tag: 'v0.11.0'
    version: '0.11.0'

  - name: rust-winit
    subdir: 'bundled'
    git: 'https://github.com/rust-windowing/winit.git'
    tag: 'v0.26.1'
    version: '0.26.1'

  - name: rust-mio-0.8
    subdir: 'bundled'
    git: 'https://github.com/tokio-rs/mio.git'
    tag: 'v0.8.3'
    version: '0.8.3'

  - name: rust-nix
    subdir: 'bundled'
    git: 'https://github.com/nix-rust/nix.git'
    tag: 'v0.22.3'
    version: '0.22.3'

  - name: rust-mio-0.6
    subdir: 'bundled'
    git: 'https://github.com/tokio-rs/mio.git'
    tag: 'v0.6.23'
    version: '0.6.23'

  - name: rust-glutin
    subdir: 'bundled'
    git: 'https://github.com/rust-windowing/glutin.git'
    tag: 'v0.28.0'
    version: '0.28.0'

  - name: rust-shared-library
    subdir: 'bundled'
    git: 'https://github.com/tomaka/shared_library.git'
    commit: 'f09e038246a559650c8505b3b3831b820d1a5689'
    branch: 'master'
    version: '0.1.9'

  - name: rust-libloading
    subdir: 'bundled'
    git: 'https://github.com/nagisa/rust_libloading.git'
    tag: '0.7.3'
    version: '0.7.3'

  - name: rust-patched-libs
    subdir: 'bundled'
    sources_required:
      - name: rust-libc
        recursive: true
      - name: rust-num-cpus
        recursive: true
      - name: rust-users
        recursive: true
      - name: rust-winit
        recursive: true
      - name: rust-shared-library
        recursive: true
      - name: rust-mio-0.8
        recursive: true
      - name: rust-mio-0.6
        recursive: true
      - name: rust-nix
        recursive: true
      - name: rust-glutin
        recursive: true
      - name: rust-libloading
        recursive: true
  # ---------------------------------------------------------------------------
  # Rust patched crates end
  # ---------------------------------------------------------------------------

  - name: python
    subdir: 'bundled'
    patch-path-strip: 1
    git: 'https://github.com/python/cpython.git'
    tag: 'v3.8.2'
    version: '3.8.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    regenerate:
      - args: ['autoreconf', '-f', '-i']

  - name: 'pkg-config'
    subdir: 'bundled'
    git: 'https://gitlab.freedesktop.org/pkg-config/pkg-config.git'
    tag: 'pkg-config-0.29.2'
    version: '0.29.2'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
      - host-libtool
    regenerate:
      - args: ['./autogen.sh']
        environ:
          'NOCONFIGURE': 'yes'

  - name: wayland
    subdir: 'bundled'
    git: 'https://github.com/wayland-project/wayland.git'
    tag: '1.20.0'
    version: '1.20.0'

  - name: libxtrans
    subdir: 'bundled'
    git: 'https://gitlab.freedesktop.org/xorg/lib/libxtrans.git'
    tag: 'xtrans-1.4.0'
    version: '1.4.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
      - host-libtool
      - host-pkg-config
      - host-xorg-macros
    regenerate:
      - args: ['./autogen.sh']
        environ:
          NOCONFIGURE: 'yes'

tools:
  - name: host-cmake
    source:
      subdir: 'bundled'
      git: 'https://gitlab.kitware.com/cmake/cmake.git'
      tag: 'v3.24.2'
      version: '3.24.2'
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/bootstrap'
        - '--prefix=@PREFIX@'
        - '--parallel=@PARALLELISM@'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']
      - args: ['ln', '-sf', '@SOURCE_ROOT@/userland/aero.cmake', '@PREFIX@/share/cmake-3.24/Modules/Platform/']

  # We could run an external pkg-config; however, we need the aclocal files.
  # The easiest way to ensure that they are available is to just install pkg-config.
  - name: host-pkg-config
    exports_aclocal: true
    from_source: pkg-config
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
        - '--with-internal-glib'
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-autoconf-v2.69
    source:
      name: autoconf-v2.69
      subdir: 'bundled'
      url: 'https://ftp.gnu.org/gnu/autoconf/autoconf-2.69.tar.xz'
      format: 'tar.xz'
      extract_path: 'autoconf-2.69'
      patch-path-strip: 3
      version: '2.69'
    configure:
      - args: ['@THIS_SOURCE_DIR@/configure', '--prefix=@PREFIX@']
    compile:
      - args: ['make', '-j@PARALLELISM@']
    install:
      - args: ['make', 'install']

  - name: host-automake-v1.16
    source:
      name: automake-v1.16
      subdir: 'bundled'
      git: 'https://github.com/autotools-mirror/automake'
      tag: 'v1.16.5'
      version: '1.16.5'
      tools_required:
        - host-autoconf-v2.69
      regenerate:
        - args: ['./bootstrap']
    tools_required:
      - host-autoconf-v2.69
    configure:
      - args:
        - '@THIS_SOURCE_DIR@/configure'
        - '--prefix=@PREFIX@'
    compile:
      - args: |
          set -e
          export PATH="`pwd`/bin:$PATH"
          make bin/aclocal-1.16 bin/automake-1.16 -j@PARALLELISM@
          make -j@PARALLELISM@
    install:
      - args: ['make', 'install-strip']
      - args: ['ln', '-sf', '@PREFIX@/share/aclocal-1.16', '@PREFIX@/share/aclocal']

  - name: host-rust
    from_source: rust
    tools_required:
      - host-llvm
    sources_required:
      - rust-patched-libs
    compile:
      - args: |
            cat << EOF > config.toml
            changelog-seen = 2
            
            [llvm]
            targets = "X86"
            
            [build]
            target = ["x86_64-unknown-aero-system", "x86_64-unknown-linux-gnu"]
            build-dir = "@THIS_BUILD_DIR@"
            docs = false
            
            [install]
            prefix = "@PREFIX@"
            
            [rust]
            codegen-tests = false
            deny-warnings = false # work around rust-num-cpus warning
            
            [target.x86_64-unknown-linux-gnu]
            llvm-config = "@BUILD_ROOT@/tools/host-llvm/bin/llvm-config"

            [target.x86_64-unknown-aero-system]
            llvm-config = "@BUILD_ROOT@/tools/host-llvm/bin/llvm-config"
            EOF
      - args: ['python3', '@THIS_SOURCE_DIR@/x.py', 'build', '--stage', '2', '-j', '@PARALLELISM@']
    install:
      - args: ['python3', '@THIS_SOURCE_DIR@/x.py', 'install', '-j', '@PARALLELISM@']

