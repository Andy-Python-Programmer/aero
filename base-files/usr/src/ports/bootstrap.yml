general:
  cargo:
    config_toml: 'extra-files/rust/config.toml'

sources:
  - name: binutils
    subdir: 'bundled'
    git: 'git://sourceware.org/git/binutils-gdb.git'
    tag: 'binutils-2_37'
    version: '2.37'
    patch-path-strip: 1

  - name: gcc
    subdir: 'bundled'
    git: 'git://gcc.gnu.org/git/gcc.git'
    tag: 'releases/gcc-11.2.0'
    patch-path-strip: 1
    version: '11.2.0'
    tools_required:
      - host-autoconf-v2.69
      - host-automake-v1.16
    regenerate:
      # download_prerequisites should probably move to some "post_checkout" step.
      - args: ['./contrib/download_prerequisites']
        workdir: '@THIS_SOURCE_DIR@'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/gcc'
      - args: ['autoconf']
        workdir: '@THIS_SOURCE_DIR@/libstdc++-v3'
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/gmp-6.1.0/configfsf.sub']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/isl-0.18/config.sub']
      - args: ['cp', '-f',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/mpc-1.0.3/config.sub']
      - args: ['cp',
          '@BUILD_ROOT@/tools/host-automake-v1.16/share/automake-1.16/config.sub',
          '@THIS_SOURCE_DIR@/mpfr-3.1.6/config.sub']

  - name: mlibc
    subdir: 'bundled'
    url: 'https://github.com/managarm/mlibc/archive/afd11daf4565943f8265b2c1ed2a9116e7a4ba4f.tar.gz'
    format: 'tar.gz'
    extract_path: 'mlibc-afd11daf4565943f8265b2c1ed2a9116e7a4ba4f'
    patch-path-strip: 1
    version: '12.rolling'

  - name: rust
    subdir: 'bundled'
    git: 'https://github.com/rust-lang/rust.git'
    tag: '1.51.0'
    version: '1.51.0'

  - name: rust-libc
    subdir: 'bundled'
    git: 'https://github.com/rust-lang/libc.git'
    tag: '0.2.93'
    version: '0.2.93'

  - name: llvm
    subdir: 'bundled'
    git: 'https://github.com/llvm/llvm-project'
    tag: 'llvmorg-10.0.0'
    version: '10.0.0'

  # ---------------------------------------------------------------------------
  # Rust patched crates start
  # ---------------------------------------------------------------------------
  - name: rust-num-cpus
    subdir: 'bundled'
    git: 'https://github.com/seanmonstar/num_cpus.git'
    tag: 'v1.13.0'
    version: '1.13.0'

  - name: rust-users
    subdir: 'bundled'
    git: 'https://github.com/ogham/rust-users.git'
    tag: 'v0.11.0'
    version: '0.11.0'

  - name: rust-patched-libs
    subdir: 'bundled'
    sources_required:
      - name: rust-libc
        recursive: true
      - name: rust-num-cpus
        recursive: true
      - name: rust-users
        recursive: true
  # ---------------------------------------------------------------------------
  # Rust patched crates end
  # ---------------------------------------------------------------------------

